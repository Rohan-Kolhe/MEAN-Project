<div class="container-fluid">
    <div class="row mb-2 " style="background:rgb(40,60,74)">
        <div class="col-md-2 pt-2 text-align:right">
            <h3 style="font-weight: bold; color:white;">Linked<i class="fa fa-linkedin-square" aria-hidden="true"
                    style="color: white;"></i>
            </h3>
        </div>
        <div class="col-md-3 d-flex justify-content-start pt-2"><input type="text" placeholder="Search here"
                class="form-control"></div>
        <div class="col-md-7">
            <div class="row justify-content-end">
                <div (click)="gotoHome()" class="col-2 p-0 d-flex justify-content-end"><button class="btn "
                        style="font-size: 10px; background:rgb(40,60,74);color:white"><i class="fa fa-home"
                            aria-hidden="true" style="font-size: 1.5rem;color:white"></i><br> Home</button></div>
                <div (click)="gotoJob()" class="col-2 p-0 d-flex justify-content-end"><button class="btn "
                        style="font-size: 10px;background:rgb(40,60,74);color:white"><i class="fa fa-suitcase"
                            aria-hidden="true" style="font-size: 1.5rem;color:white"></i><br>Jobs</button></div>
                <div class="col-2 p-0 d-flex justify-content-end"><button class="btn "
                        style="font-size: 10px;background:rgb(40,60,74);color:white"><i class="fa fa-comments"
                            aria-hidden="true" style="font-size: 1.5rem;color:white"></i><br>Message</button></div>
                <div (click)="gotoProfile()" class="col-2 p-0 d-flex justify-content-end"><button class="btn "
                        style="font-size: 10px;background:rgb(40,60,74);color:white"><i class="fa fa-user-circle"
                            aria-hidden="true" style="font-size:1.5rem;color:white"></i><br>Me</button></div>
            </div>
        </div>
    </div>

    <section class="cmspage mtb-40">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 70vh;">
                <div class="error-404">
                    <div class="row d-flex justify-content-center align-items-center p-0">
                        <h2 style="font-size: 2rem;">PaGe NoT fOuNd</h2><br>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center p-0">
                        <p style="font-weight: bolder;font-size:7rem;">404</p>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center  pt-0">
                        <h3 style="text-align: center;">Probably, your request is incorrect.<br>Please check the
                            request URL in the
                            URL bar.</h3>
                    </div>
                    <button (click)="gotoHome()" class="btn btn-danger">Go to Home</button>
                </div>
            </div>
        </div>
    </section>
</div>
